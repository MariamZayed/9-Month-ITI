<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Jquery</title>
    <style>
        * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                color: #333;
                font-family: sans-serif;
            }

            #container {
                width: 500px;
                margin: 0 auto;
                padding: 30px 0;
                
            }

            p {
                margin-bottom: 10px;
            }
            button {
                display: block;
                width: 100%;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 15px 0;
                cursor: pointer;
            }

            article {
                border: 1px solid #ccc;
                padding: 15px;
                margin: 10px 0;
            }
            
            label {
                margin-right: 10px;
            }
            div:nth-child(3) {
                border:#ccc 2px solid;
            }
            .hidden {
                display: none;
            }
            .shown {
                display: block;
            }
            table {
                border-collapse: collapse
            }
            thead td {
                background-color: rgb(108, 147, 199);
                padding: 25px;
                color: #333
            }
            td {
                padding:0 25px 0 25px;
                background-color:rgb(233, 242, 252);
                border-bottom: 2px solid #ccc;
            }
            input[type=text], select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type=submit] {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }
    </style>
    <script src="../jquery-3.5.1.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <!-- Display Employee -->
    <section id="container" >
        <table id="empData" width="500px"></table>
        <button id="add-btn"> Add Employee</button>
    </section>
        

    <!-- Add Employee -->
    <section id="container">
        <form id="add-form" class="hidden">
            <div style="margin: 15px auto; padding-bottom: 15px;"></div>
            <h2>Add New Employee</h2>
            <span class="error"></span>
            <div>
                <label>ID: </label>
                <input type="text" name="id" /><br>

                <label>Name: </label>
                <input type="text" name="name" /><br>

                <label>Age: </label>
                <input type="text" name="age" /><br>

                <label>Salary: </label>
                <input type="text" name="salary" /><br>
            </div>
            <div>
                <button type="submit" id="add-emp">Add Employee</button>
            </div>

        </form>

    </section>

    <!-- Edit Employee -->
    <section id="container">
        <form id="edit-form" class="hidden">
            <div style="margin: 15px auto; padding-bottom: 15px;"></div>
            <h2>Edit Employee</h2>
            <div>
                <label>ID: </label>
                <input type="text" name="id" readonly/><br>

                <label>Name: </label>
                <input type="text" name="name" /><br>

                <label>Age: </label>
                <input type="text" name="age" /><br>

                <label>Salary: </label>
                <input type="text" name="salary" /><br>
            </div>
            <div>
                <button type="submit" id="edit-button">Update Employee</button>
            </div>
        </form>
    </section>
</body>
</html>
