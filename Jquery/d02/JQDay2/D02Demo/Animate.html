<html>
	<head>
        <script src="JS/jquery-3.5.1.js"></script>
        <style>
            img{
                width:150px;
                height:100px;
                
            }
        </style>
	</head>
	<body>
        <!--<img src="tiger.gif" id="anim" />-->
        <img src="mario.gif" id="anim" onclick="$(this).fadeToggle(2000);"/>
		<img src="duck.gif" onclick="$(this).animate({ marginLeft: '+=550px' }, 800)" /><br>
		<img src="giphy.gif" onclick="$(this).animate({marginLeft:'+=550px'},5500)"/><br>
		<img src="HERO.gif" onclick="$(this).animate({marginLeft:'+=550px'},2500)"/><br>
		<img src="tiger.gif" onclick="$(this).animate({marginLeft:'+=550px'},4000)"/><br>
	
        <script>
           $(function () {
				$('img').trigger('click');
			});
			
         
		</script>
		
	</body>
</html>
