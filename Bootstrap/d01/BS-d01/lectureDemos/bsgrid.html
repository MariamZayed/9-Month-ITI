<!DOCTYPE html>

    <meta charset="utf-8" />
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-9" style="background-color:yellow">One</div>

        </div>

        </div>
        <div class="row border border-1 justify-content-evenly">
            <div class="col-auto" style="background-color:red">One</div>
            <div class="col-auto" style="background-color:green">Two</div>
            <div class="col-auto" style="background-color:cyan">Three</div>
            <div class="col-auto" style="background-color:lightseagreen">Four</div>

        </div>
    </div>
