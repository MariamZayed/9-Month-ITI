<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
        .carousel-item>img{
            height:200px;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel bg-danger slide" id="mycarousel" data-ride="carousel" data-interval="2000">
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#mycarousel" class="active"></li>
                <li data-slide-to="1" data-target="#mycarousel"></li>
                <li data-slide-to="2" data-target="#mycarousel"></li>
                <li data-slide-to="3" data-target="#mycarousel"></li>
            </ul><!-- end of indicators-->
            <div class="carousel-inner m-auto text-center">
                <div class="carousel-item active">
                    <img src="UP/1.jpg" />
                    <p class="carousel-caption">Product One</p>
                </div>
                <div class="carousel-item">
                    <img src="UP/2.jpg" />
                    <p class="carousel-caption">Product Two</p>
                </div>
                <div class="carousel-item">
                    <img src="UP/3.jpg" />
                    <p class="carousel-caption">Product Three</p>
                </div>
                <div class="carousel-item">
                    <img src="UP/4.jpg" />
                    <p class="carousel-caption">Product Four</p>
                </div>
            </div><!-- carousel-inner-->
            <a href="#" class="carousel-control-prev" data-slide="prev" data-target="#mycarousel"><span class="carousel-control-prev-icon"></span></a>
            <a href="#" class="carousel-control-next" data-slide="next" data-target="#mycarousel"><span class="carousel-control-next-icon"></span></a>
        </div><!-- end of carousel-->

    </div>


    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
