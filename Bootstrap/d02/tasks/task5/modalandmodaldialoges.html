<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">login</button>
        <div class="modal" id="mymodal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">Login Form</p>
                    </div><!-- end of label-->

                    <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="col-md-9">
                                <div class="input-group has-validation">
                                    <label class="form-label col-auto p-0 m-2">Username</label>
                                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div><!--end of username-->
                
                            <div class="input-group has-validation mt-2">
                                <div class="col-auto">
                                    <label id="userpass" class="col-form-label pe-2">Password</label>
                                </div>
                                <div class="col-auto">
                                    <input type="password" id="userpass" class="form-control" aria-describedby="passwordHelpInline" required>
                                </div>
                                <div class="col-auto">
                                    <span id="passwordHelpInline" class="form-text ps-2">
                                        Must be 8-20 characters long.
                                    </span>
                                </div>
                            </div><!-- end of password validation-->
                
                            <div class="col-12">
                                <button class="btn btn-primary mt-4" type="submit">Submit form</button>
                            </div> <!-- Submit button-->
                        </form>
                    </div> <!-- end of body username and password-->

                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">
                        <span class="close">&times;</span>
                    </button><!-- exit icon -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/JQuery-3.3.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
